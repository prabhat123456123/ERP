name: Deploy to server

on:
  push:
    branches: "master"

jobs:
  deploy:
    name: "Deploying master branch to server"
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server
        uses: appleboy/ssh-action@master
        env:
          PROJECT_PATH: "/home"
          PROCESS_NAME: "BIPARD-HOSTEL-MANAGEMENT-PROD"
          TOKEN: ${{ secrets.TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: PROJECT_PATH,PROCESS_NAME,TOKEN
          script: |
            DIR="$PROJECT_PATH/$PROCESS_NAME"
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh 

            if [ -d "$DIR" ]; then        
              cd "$DIR"
            else
              cd $PROJECT_PATH
              git clone https://${TOKEN}@github.com/${{ github.repository }} ${PROCESS_NAME}
              cd $PROCESS_NAME
            fi

            git checkout master
            git pull origin master
            nvm use
            npm install
            pm2 restart ecosystem.config.js --only $PROCESS_NAME
            pm2 save
